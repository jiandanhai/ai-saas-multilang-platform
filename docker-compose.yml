version: '3.11'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: saasdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/saasdb
      - CELERY_BROKER_URL=redis://redis:6379/0
      - SECRET_KEY=your_secret_key
      - DEEPL_API_KEY=xxxx
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
  celery_worker:
    build: ./backend
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/saasdb
      - CELERY_BROKER_URL=redis://redis:6379/0
      - SECRET_KEY=your_secret_key
      - DEEPL_API_KEY=xxxx
    depends_on:
      - backend
      - db
      - redis
  frontend:
    build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
volumes:
  db_data: